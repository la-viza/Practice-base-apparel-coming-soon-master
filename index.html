<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="Sass/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left-side">
          <div class="left-side__text">
          <h1>New Project</h1>
          We're coming soon Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals. Email Address
        </section>
        <section class="right-side">
          <div class="image">
            <img src="images/hero-desktop.jpg" alt="Image of a woman" />
          </div>
          <footer>
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Your Name Here</a>.
            </p>
          </footer>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
